<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Theme color is set dynamically using JavaScript -->
  <script>
    (function () {
      var themeColor = '#1C152A';
      var metaThemeColor = document.querySelector('meta[name=theme-color]');
      if (!metaThemeColor) {
        metaThemeColor = document.createElement('meta');
        metaThemeColor.name = 'theme-color';
        document.head.appendChild(metaThemeColor);
      }
      metaThemeColor.content = themeColor;

      // For browsers that do not support meta[name=theme-color]
      var setThemeColor = function (color) {
        var style = document.createElement('style');
        style.innerHTML = `
          @media (prefers-color-scheme: light) {
            body { background-color: ${color}; }
          }
        `;
        document.head.appendChild(style);
      };
      setThemeColor(themeColor);
    })();
  </script>
  <meta name="description" content="Your Tarot Cards, Anytime, Anywhere!" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/appstore192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
</head>
